global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@autonomica.local'
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'

route:
  group_by: ['alertname', 'cluster', 'service', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  # Critical alerts - immediate notification
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      repeat_interval: 15m
      group_by: ['alertname', 'instance']
      
    # Warning alerts - delayed notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h
      group_by: ['alertname', 'service']
      
    # Business critical alerts
    - match:
        category: business
        severity: critical
      receiver: 'business-critical'
      repeat_interval: 10m
      
    # Infrastructure alerts
    - match:
        category: infrastructure
      receiver: 'infrastructure-team'
      repeat_interval: 30m
      
    # Default route
    - receiver: 'default'
      match:
        severity: info

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'secure_password'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/critical'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'oncall@autonomica.local'
        send_resolved: true
        headers:
          subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/warning'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'devops@autonomica.local'
        send_resolved: true
        headers:
          subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'

  - name: 'business-critical'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/business'
        send_resolved: true
    slack_configs:
      - channel: '#business-alerts'
        title: 'üíº Business Critical: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'business@autonomica.local'
        send_resolved: true
        headers:
          subject: 'üíº BUSINESS CRITICAL: {{ .GroupLabels.alertname }}'

  - name: 'infrastructure-team'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/infrastructure'
        send_resolved: true
    slack_configs:
      - channel: '#infrastructure'
        title: 'üèóÔ∏è Infrastructure: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'infrastructure@autonomica.local'
        send_resolved: true
        headers:
          subject: 'üèóÔ∏è INFRASTRUCTURE: {{ .GroupLabels.alertname }}'

inhibit_rules:
  # Suppress warnings when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'service']
    
  # Suppress service alerts when infrastructure is down
  - source_match:
      category: 'infrastructure'
      severity: 'critical'
    target_match:
      category: 'application'
    equal: ['instance']
    
  # Suppress business alerts when system is down
  - source_match:
      category: 'system'
      severity: 'critical'
    target_match:
      category: 'business'
    equal: ['instance']