global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    cluster: autonomica-prod

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik-production:8080']
    metrics_path: /metrics

  - job_name: 'autonomica-api'
    static_configs:
      - targets: ['api-production:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'autonomica-frontend'
    static_configs:
      - targets: ['frontend-production:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'autonomica-worker'
    static_configs:
      - targets: ['worker-production:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']