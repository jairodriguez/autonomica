apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch-production:9200
    database: autonomica-logs-*
    isDefault: false
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: prod-db-primary:5432
    database: autonomica_production
    user: prod_user
    secureJsonData:
      password: ${DATABASE_PASSWORD}
    isDefault: false
    editable: true